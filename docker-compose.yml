services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ssao}
      POSTGRES_USER: ${POSTGRES_USER:-ssao}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me-db-pass}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ssao} -d ${POSTGRES_DB:-ssao}"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./api
    environment:
      SSAO_TOKEN: ${SSAO_TOKEN:-change-me-super-long-random}
      DATABASE_URL: postgres://${POSTGRES_USER:-ssao}:${POSTGRES_PASSWORD:-change-me-db-pass}@postgres:5432/${POSTGRES_DB:-ssao}?sslmode=disable
      REDIS_ADDR: redis:6379
      GITHUB_APP_ID: ${GITHUB_APP_ID:-}
      GITHUB_INSTALLATION_ID: ${GITHUB_INSTALLATION_ID:-}
      GITHUB_PRIVATE_KEY_PEM: ${GITHUB_PRIVATE_KEY_PEM:-}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: ./worker
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-ssao}:${POSTGRES_PASSWORD:-change-me-db-pass}@postgres:5432/${POSTGRES_DB:-ssao}?sslmode=disable
      REDIS_ADDR: redis:6379
      GITHUB_APP_ID: ${GITHUB_APP_ID:-}
      GITHUB_INSTALLATION_ID: ${GITHUB_INSTALLATION_ID:-}
      GITHUB_PRIVATE_KEY_PEM: ${GITHUB_PRIVATE_KEY_PEM:-}
      GIT_TOKEN: ${GIT_TOKEN:-}
      MAX_CLONE_MB: "350"
      SCAN_TIMEOUT_MIN: "20"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: ./web
    environment:
      VITE_API_BASE: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
